<div class="container">
    <h2>{{ isEdit ? 'Edit' : 'Add' }} Artist</h2>
    <form (ngSubmit)="saveArtist()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" [(ngModel)]="artist.name" name="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="stageName">Stage Name</label>
        <input id="stageName" [(ngModel)]="artist.stageName" name="stageName" class="form-control" required />
      </div>
      <!-- Add other fields -->
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
