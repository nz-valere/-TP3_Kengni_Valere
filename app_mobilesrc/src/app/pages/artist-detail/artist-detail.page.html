<ion-header>
  <ion-toolbar>
    <ion-title>{{ artist?.stageName }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/homepage"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="artist">
    <ion-img [src]="artist.image"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ artist.stageName }}</ion-card-title>
      <ion-card-subtitle>{{ artist.name }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Albums: {{ artist.albums }}</p>
      <p>Publishing House: {{ artist.publishingHouse }}</p>
      <p>Rating: {{ artist.rating }}</p>
      <p>Social Media: 
        <a *ngFor="let link of artist.socialMedia" [href]="link" target="_blank">{{ link }}</a>
      </p>
    </ion-card-content>
    <ion-button expand="block" (click)="openRatingModal()">Rate Artist</ion-button>
    <ion-button expand="block" id="present-alert">Follow Artist</ion-button>
    <ion-alert
      trigger="present-alert"
      header="You are now follwing.."
      subHeader="{{artist.name}}"
      [buttons]="alertButtons"
    ></ion-alert>
    
  </ion-card>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="onScroll($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
